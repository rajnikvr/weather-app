 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Weather App</title>
 </head>
 <body>
     <div class="container">
        <!-- Search Section -->
        <div class="search-section">
             <div class="input-wraper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
             </div>
             <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
             </button>
        </div>

        <!-- No Result Message -->
        <div class="no-results">
            <img src="images/no-results.png" class="weather-icon" height="100px" width="100px">
            <h3 class="title">Something Went Wrong!</h3>
            <p class="message">We're unable to retirieve weather details. Ensure you've entered a valid city or try again later!</p>
        </div>

        <!-- Weather Section -->
        <div class="weather-section">
            <!-- Current Weather -->
            <div class="current-weather">
                <img src="images/cloudy.png" class="weather-icon">
                <h2 class="temperature">00<span>Â°</span></h2>
                    <p class="description">Weather Description</p>
            </div>

            <!-- Hourly Weather -->
            <div class="hourly-weather">
                <ul class="weather-list">
                </ul>
            </div>
        </div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
